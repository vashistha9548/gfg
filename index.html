<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h3>Please Login To Continue</h3>
        </div>
        <div class="box">
            <div class="innerbox">
                <div class="boxHeader">
                    <div class="box1">
                        Sign In
                    </div>
                    <div class="box1 boxCol">
                        Sign Up
                    </div>
                </div>
                <div class="boxBody">
                    <div class="inputWrapper">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="inputWrapper">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div class="options">
                        <div class="option1">
                            <input type="checkbox" name="" id="">
                            <div style="width: fit-content;">Remember</div>
                        </div>
                        <div class="option2">Forgot password</div>
                    </div>
                    <div class="inputWrapper signIn">
                        Sign In
                    </div>
                </div>
                <div class="or">
                    <hr>or <hr>
                </div>
                <div class="signInOptions">
                    <div class="row1">
                        <div class="optionBox box01">
                                <i class="fa-brands fa-google"></i>
                            Google
                        </div>
                        <div class="optionBox box02">
                            <i class="fa-brands fa-facebook-f"></i>
                            Facebook
                        </div>
                    </div>
                    <div class="row1">
                        <div class="optionBox box03">
                            <i class="fa-brands fa-linkedin-in"></i>
                            LinkedIn
                        </div>
                        <div class="optionBox box04">
                            <i class="fa-brands fa-github"></i>
                            GitHub
                        </div>
                    </div>
                </div>
                <div class="footer">
                    Why Create an Account?
                </div>
            </div>
        </div>
    </div>
</body>
</html>
